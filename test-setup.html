<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Setup JFAgende</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîß Teste Setup JFAgende</h1>
    
    <button onclick="checkStatus()">1. Verificar Status do Banco</button>
    <button onclick="populateDatabase()">2. Popular Banco de Dados</button>
    <button onclick="setupStripe()">3. Configurar Stripe</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        const API_BASE = 'https://jfagende-production.up.railway.app/api';
        
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.className = `result ${isSuccess ? 'success' : 'error'}`;
            result.innerHTML = message;
        }

        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/planos`);
                const planos = await response.json();
                
                showResult(`
                    <h3>‚úÖ Status do Banco:</h3>
                    <p><strong>Planos encontrados:</strong> ${planos.length}</p>
                    ${planos.length > 0 ? `
                        <h4>Planos dispon√≠veis:</h4>
                        <ul>
                            ${planos.map(plano => `<li><strong>${plano.nome}</strong> - R$ ${plano.preco}</li>`).join('')}
                        </ul>
                    ` : '<p>Nenhum plano encontrado. Clique em "Popular Banco de Dados" para criar os planos.</p>'}
                `);
            } catch (error) {
                showResult(`‚ùå Erro de conex√£o: ${error.message}`, false);
            }
        }

        async function populateDatabase() {
            try {
                // Criar planos diretamente via API
                const planos = [
                    {
                        nome: 'FREE',
                        descricao: 'Plano gratuito para come√ßar',
                        preco: 0,
                        limiteAgendamentos: 10,
                        limiteAgendamentosDia: 2,
                        permitePortfolio: false,
                        permiteRelatorios: false,
                        permiteDestaque: false,
                        diasDestaque: 0,
                        ativo: true
                    },
                    {
                        nome: 'BASIC',
                        descricao: 'Plano b√°sico para pequenos neg√≥cios',
                        preco: 29.90,
                        limiteAgendamentos: 100,
                        limiteAgendamentosDia: 10,
                        permitePortfolio: true,
                        permiteRelatorios: true,
                        permiteDestaque: false,
                        diasDestaque: 0,
                        ativo: true
                    },
                    {
                        nome: 'PREMIUM',
                        descricao: 'Plano premium com todos os recursos',
                        preco: 59.90,
                        limiteAgendamentos: 500,
                        limiteAgendamentosDia: 50,
                        permitePortfolio: true,
                        permiteRelatorios: true,
                        permiteDestaque: true,
                        diasDestaque: 7,
                        ativo: true
                    }
                ];

                let planosCriados = 0;
                for (const plano of planos) {
                    try {
                        const response = await fetch(`${API_BASE}/planos`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(plano)
                        });
                        
                        if (response.ok) {
                            planosCriados++;
                        }
                    } catch (error) {
                        console.error('Erro ao criar plano:', plano.nome, error);
                    }
                }

                showResult(`
                    <h3>üéâ Banco Populado com Sucesso!</h3>
                    <p>Planos criados: ${planosCriados} de ${planos.length}</p>
                `);
            } catch (error) {
                showResult(`‚ùå Erro de conex√£o: ${error.message}`, false);
            }
        }

        async function setupStripe() {
            try {
                const response = await fetch(`${API_BASE}/setup/setup-stripe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    showResult(`
                        <h3>üéâ Stripe Configurado com Sucesso!</h3>
                        <p>${data.message}</p>
                        <h4>Produtos criados:</h4>
                        <ul>
                            ${data.resultados.map(r => 
                                r.sucesso ? 
                                    `<li><strong>${r.plano}</strong> - Price ID: ${r.priceId}</li>` :
                                    `<li><strong>${r.plano}</strong> - ‚ùå ${r.erro}</li>`
                            ).join('')}
                        </ul>
                    `);
                } else {
                    showResult(`‚ùå Erro: ${data.message}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Erro de conex√£o: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
